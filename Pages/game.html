<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="../Styles/style.css">
    <link rel="stylesheet" href="../Styles/media-queries.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <table>
        <tr class="border-tr">
            <td onclick="mark(1)" id="choice-1" class="border-td"></td>
            <td onclick="mark(2)" id="choice-2" class="border-td"></td>
            <td onclick="mark(3)" id="choice-3"></td>
        </tr>
        <tr class="border-tr">
            <td onclick="mark(4)" id="choice-4" class="border-td"></td>
            <td onclick="mark(5)" id="choice-5" class="border-td"></td>
            <td onclick="mark(6)" id="choice-6"></td>
        </tr>
        <tr>
            <td onclick="mark(7)" id="choice-7" class="border-td"></td>
            <td onclick="mark(8)" id="choice-8" class="border-td"></td>
            <td onclick="mark(9)" id="choice-9"></td>
        </tr>
    </table>
    <h2 id="message"></h2>
    <footer>
        <p>&copy;Created by <a target="_blank" href="https://www.instagram.com/bastosjzz/">Jo√£o Vitor Bastos</a></p>
    </footer>
    <script src="../Scripts/script.js"></script>
</body>
</html>
